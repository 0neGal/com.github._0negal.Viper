app-id: com.github.onegal.Viper
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: viper-run
separate-locales: false
tags: []
finish-args:
  - --socket=x11 # Allows us to create windows
  - --share=ipc # Necessary for X11
  - --share=network # Network access
  - --device=dri # OpenGL rendering
  - --filesystem=host # Full filesystem access, Titanfall2 could be installed anywhere on disk
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: viper
    buildsystem: simple
    build-commands:
      - unappimage Viper-1.3.0.AppImage
      - rm Viper-1.3.0.AppImage
      - mv squashfs-root /app/bin/viper
      - install -D viper-run -t /app/bin
      - install -Dm644 com.github.onegal.Viper.appdata.xml -t /app/share/metainfo
      - install -Dm644 com.github.onegal.Viper.desktop -t /app/share/applications
      - install -Dm644 com.github.onegal.Viper.png -t /app/share/icons/hicolor/512x512/apps

    sources:
      - type: script
        dest-filename: viper-run
        commands:
          # Command that runs when Flatpak gets launched
          - zypak-wrapper /app/bin/viper/viper --no-vp-updater "$@"
      # Desktop files
      - type: file
        path: com.github.onegal.Viper.desktop
      # Icon
      - type: file
        path: com.github.onegal.Viper.png
      # Appdata XML for Flathub
      - type: file
        path: com.github.onegal.Viper.appdata.xml
      # AppImage
      - type: file
        filename: Viper-1.3.0.AppImage
        url: https://github.com/0neGal/viper/releases/download/v1.3.0/Viper-1.3.0.AppImage
        sha256: 4e1342d99420b23ac4f6bfacf0ade34d2ec3768189b2d79cfc13fde403bc24fa
        size: 103187559
